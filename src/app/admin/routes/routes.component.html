
<div class="container">
    <div class="pt-5">
  
      <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
      </div>
  
      <div class="card">
        <div class="card-header">
          <div class="row">
  
            <div class="col-4">
              <h3>All Users</h3>
            </div>
  
            <!-- <div class="col-1 text-center">
              <button class="btn btn-primary" (click)="findAllUsersFilterByUsername()">Filter fullname DESC</button>
            </div>
            <div class="col-1 text-center">
              <button class="btn btn-primary" (click)="findAllUsersFilterByUsernameAsc()">Filter fullname ASC</button>
            </div> -->
            
            <div class="col-4 d-flex justify-content-around">
                <p>Filter Type</p>
                <!-- <select [(ngModel)]="filterType" (ngModelChange)="filterChange()" id="selectid">
                
                  <option disabled>Select Filter</option>
                  <option value="UserASC">Username ASC </option>
                  <option value="UserDESC" >Username DESC </option>
                  <option value="FullnameASC" >Fullname ASC </option>
                  <option value="FullnameDESC" >Fullname DESC </option>
                </select>  -->
            </div>
          
  
            <div class="col-4 text-end">
              <button class="btn btn-primary" (click)="createRouteRequest()">Create a Route</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Route ID</th>
              <th scope="col">Start</th>
              <th scope="col">End</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of routeList; index as ind">
              <!-- <th scope="row"></th> -->
              <td>{{ind + 1}}</td>
              <td>{{item.id}}</td>
              <td>{{item.begin}}</td>
              <td>{{item.end}}</td>
              <td>
                <button class="btn btn-primary me-1" (click)="editRouteRequest(item)">Edit</button>
                <button class="btn btn-danger" (click)="deleteRoute(item,ind)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
<app-route-modal [route]="selectedRoute" (save)="saveRouteWatcher($event)"></app-route-modal>
