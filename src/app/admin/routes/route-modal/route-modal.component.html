<div class="modal fade" id="routeSaveModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #f="ngForm" (ngSubmit)="f.form.valid && saveRoute()">
          <div class="modal-header">
            <h5 class="modal-title">Route Details</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
  
          <div class="modal-body">
            <div class="alert alert-danger" *ngIf="errorMessage">
              <strong>Error!</strong> {{ errorMessage }}
            </div>
  
            <div class="form-group">
              <label for="begin">Start Point</label>
              <input
                type="text"
                id="begin"
                name="begin"
                class="form-control"
                [(ngModel)]="route.begin"
                #begin="ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !begin.valid">
                >Start Point is required.
              </div>
            </div>
  
            <div class="form-group">
              <label for="end">End Point</label>
              <input
                type="text"
                id="end"
                name="end"
                class="form-control"
                [(ngModel)]="route.end"
                #end="ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !end.valid">
                End Point is required.
              </div>
            </div>
  
        
  
        
          </div>
  
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
              Close
            </button>
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
