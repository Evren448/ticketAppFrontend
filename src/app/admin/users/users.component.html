<div class="container">
  <div class="pt-5">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-4">
            <h3>All Users</h3>
          </div>

          <div class="col-8 text-end">
            <button class="btn btn-primary" (click)="createUserRequest()">
              Create a User
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">User ID</th>
              <th scope="col">Full name</th>
              <th scope="col">Username</th>
              <th scope="col">Role</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of userList; index as ind">
              <!-- <th scope="row"></th> -->
              <td>{{ ind + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.fullname }}</td>
              <td>{{ item.username }}</td>
              <td>{{ item.role }}</td>
              <td>
                <button
                  class="btn btn-primary me-1"
                  (click)="editUserRequest(item)"
                >
                  Edit
                </button>
                <button class="btn btn-danger" (click)="deleteUser(item, ind)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-modal [user]="selectedUser" (save)="saveUserWatcher($event)"></app-modal>
