<div class="modal fade" id="vehicleSaveModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #f="ngForm" (ngSubmit)="f.form.valid && saveVehicle()">
          <div class="modal-header">
            <h5 class="modal-title">Vehicle Details</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
  
          <div class="modal-body">
            <div class="alert alert-danger" *ngIf="errorMessage">
              <strong>Error!</strong> {{ errorMessage }}
            </div>

            
  
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                [(ngModel)]="vehicle.name"
                #name="ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !name.valid">
                >Name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="routeId">Route</label>
              <select
                class="form-control"
                id="routeId"
                name="routeId"
                [(ngModel)]="vehicle.routeId"
                #routeId="ngModel"
                required
              >
                <option disabled>Select Route</option>
                <option *ngFor="let route of routeList" [ngValue]="route.id">{{ route.begin }} to {{route.end}}</option>
              </select>
              <div class="alert-danger" *ngIf="f.submitted && !routeId.valid">
                Route is required.
              </div>
            </div>

            <div class="form-group">
              <label for="seatingCapacity">Seating Capacity</label>
              <input
                type="number"
                step="5"
                id="seatingCapacity"
                name="seatingCapacity"
                class="form-control"
                [(ngModel)]="vehicle.seatingCapacity"
                #seatingCapacity="ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !seatingCapacity.valid">
                >Seating Capacity is required.
              </div>
            </div>

            <div class="form-group">
              <label for="vehicleDate">Departure Time</label>
              <input
                type="date"
                id="vehicleDate"
                name="vehicleDate"
                class="form-control"
                [(ngModel)]="vehicle.vehicleDate"
                #vehicleDate= "ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !vehicleDate.valid">
                Finish Time required.
              </div>
            </div>


            <!-- <div class="form-group">
              <label for="beginPoint">Start Point</label>
              <input
                type="text"
                id="beginPoint"
                name="beginPoint"
                class="form-control"
                [(ngModel)]="vehicle.beginPoint"
                #beginPoint="ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !beginPoint.valid">
                >Start Point is required.
              </div>
            </div>

            <div class="form-group">
              <label for="endPoint">End Point</label>
              <input
                type="text"
                id="endPoint"
                name="endPoint"
                class="form-control"
                [(ngModel)]="vehicle.endPoint"
                #endPoint="ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !endPoint.valid">
                >End Point is required.
              </div>
            </div> -->

  
          </div>
  
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
              Close
            </button>
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
