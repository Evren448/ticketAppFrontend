<div class="container">
  <div class="pt-5">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-4">
            <h3>All Vehicles</h3>
          </div>

          <div class="col-5">
            <div class="text-start">
              <div class="text-start">
                <input [(ngModel)]="begin" placeholder="Start Point" />
              
                <button type="button" (click)="searchList()">Search</button>
                <button type="button" (click)="resetList()">Reset</button>
              </div>
              <input [(ngModel)]="end" placeholder="End Point" />
             
            </div>
          </div>

          <div class="col-3 text-end">
            <button class="btn btn-primary" (click)="createVehicleRequest()">
              Create a Vehicle
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Vehicle ID</th>
              <th scope="col">Company</th>
              <th scope="col">Start</th>
              <th scope="col">End</th>
              <th scope="col">Capacity</th>
              <th scope="col">Available</th>
              <th scope="col">Departure Time</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of vehicleList; index as ind">
              <!-- <th scope="row"></th> -->
              <td>{{ ind + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.beginPoint }}</td>
              <td>{{ item.endPoint }}</td>
              <td>{{ item.seatingCapacity }}</td>
              <td>{{ item.availableCapacity }}</td>
              <td>{{ item.vehicleDate | date: "longDate" }}</td>
              <td>
                <button
                  class="btn btn-primary me-1"
                  (click)="editVehicleRequest(item)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger"
                  (click)="deleteVehicle(item, ind)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-vehicles-modal
  [vehicle]="selectedVehicle"
  (save)="saveVehicleWatcher($event)"
></app-vehicles-modal>
