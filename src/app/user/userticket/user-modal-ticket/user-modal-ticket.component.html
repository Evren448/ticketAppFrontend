<div class="modal fade" id="ticketUpdateModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #f="ngForm" (ngSubmit)="f.form.valid && updateTicket()">
          <div class="modal-header">
            <h5 class="modal-title">Ticket Details</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
  
          <div class="modal-body">
            <div class="alert alert-danger" *ngIf="errorMessage">
              <strong>Error!</strong> {{ errorMessage }}
            </div>

            
            <div class="form-group">
                <label for="status">Status</label>
                <select
                  class="form-control"
                  id="status"
                  name="status"
                  [(ngModel)]="ticket.status"
                  #status="ngModel"
                  required
                >
                  <option disabled>Select Status</option>
                  <option disabled>{{ticket.status}}</option>
                  <option *ngFor="let status of statusList">{{ status }}</option>
                </select>
                <div class="alert-danger" *ngIf="f.submitted && !status.valid">
                  role is required.
                </div>
              </div>

  
          </div>
  
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
              Close
            </button>
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
