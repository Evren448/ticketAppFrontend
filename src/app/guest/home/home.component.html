<div class="container">
  <div class="pt-5">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-4">
            <h3>All available vehicles</h3>
          </div>

          <div class="col-4">
            <div class="text-start">
              <div class="text-start">
                <input [(ngModel)]="begin" placeholder="Start Point" />
                <button type="button" (click)="clickme()">Search</button>
              </div>

              <input [(ngModel)]="end" placeholder="End Point" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Vehicle ID</th>
              <th scope="col">Company</th>
              <th scope="col">Start</th>
              <th scope="col">End</th>
              <th scope="col">Capacity</th>
              <th scope="col">Avaiable</th>
              <th scope="col">Status</th>
              <th *ngIf="user?.id" scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of vehicleList; index as ind">
              <!-- <th scope="row"></th> -->
              <td>{{ ind + 1 }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.beginPoint }}</td>
              <td>{{ item.endPoint }}</td>
              <td>{{ item.seatingCapacity }}</td>
              <td>{{ item.availableCapacity }}</td>
              <td *ngIf="item.availableCapacity === 0">Full</td>
              <td *ngIf="item.availableCapacity !== 0">Empty</td>

              <td *ngIf="user?.id">
                <button
                  class="btn btn-primary me-1"
                  (click)="buyTicket(item, ind)"
                >
                  Buy
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
